{% extends "home/referent.html" %} 
{% load static %} 
{% block content %} 
{% for market in market %}

<section class="page-section clearfix">
    <div class="container">
      <div class="intro">
        <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{market.image.url}}" alt="" style="width:60%;"/>
        <div class="intro-text left-0 text-center bg-faded p-5 rounded">
          <h2 class="section-heading mb-4">
            <span class="section-heading-lower" >{{market.articulo}}</span>
            <span class="section-heading-upper">{{market.content}}</span>
          </h2>
        </div>
      </div>
    </div>
  </section>
{% endfor %} 
{% endblock %}
