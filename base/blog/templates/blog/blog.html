{% extends "home/referent.html" %} 



{% load static %}

{% block content %}
  {% for post in post %}

  <section class="page-section clearfix">
      <div class="container">
        <div class="intro">
          <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{post.image.url}}" alt="" style="width:50%;"/>
          <div class="intro-text left-0 text-center bg-faded p-5 rounded">
            <h2 class="section-heading mb-4">
              <span class="section-heading-lower" >{{post.title}}</span>
              <span class="section-heading-upper">{{post.content}}</span>
            </h2>
            <div style="text-aling: left; font-size:0.8em;">
              style: {{post.author}}
            </div>
          </div>
        </div>
      </div>
  </section>
  {% endfor %}

{% endblock %}
